<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
    }
    .box {
        width: 200px;
        height: 200px;
        background-color: greenyellow;
        margin: 10px;
        text-align: center;
        line-height: 200px;
    }
    @media only screen {
        .container{
            flex-direction: column;
        }    
    .box {
        width: 80%;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    </div>
</body>
</html>
